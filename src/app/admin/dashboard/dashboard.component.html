<h2 align="center">Dashboard</h2>
<input #newProd
      (keyup.enter)="addProd(newProd.value); newProd.value='' "
      (blur)="addProd(newProd.value); newProd.value='' ">

    <button (click)="addProd(newProd.value)" class="waves-effect waves-light btn">Add</button>

    <ul><li *ngFor="let prod of prods">{{prod}}<hr></li></ul>
